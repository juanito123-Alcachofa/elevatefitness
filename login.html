<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — ELEVATE FITNESS CLUB</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-purple">
    <div class="container">
      <a class="navbar-brand" href="index.html">ELEVATE FITNESS CLUB</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg" style="background-color:#1a1423; color:#eee;">
          <div class="card-header text-center" style="background-color:#6c2dc7; color:#fff;">
            <h4 class="mb-0">Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nick</label>
                <input type="text" class="form-control" placeholder="Tu nick" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Entrar</button>
              </div>
              <div class="mt-3 text-center">
                <a href="inscribirme.html" style="color:#6c2dc7;">¿No tienes cuenta? Regístrate aquí</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark-purple text-light text-center py-3">
    <p class="mb-0">© <span id="year"></span> ELEVATE FITNESS CLUB — Todos los derechos reservados</p>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
